<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>${number}: <span th:text="${number}" ></span></li>
        <li>${{number}}: <span th:text="${{number}}" ></span></li>
        <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
        <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li>
    </ul>
</body>
</html>

<!--
타임리프는 ${{...}} 를 사용하면 자동으로 컨버전 서비스를 사용해서 변환된 결과를 출력
스프링과 통합 되어서 스프링이 제공하는 컨버전 서비스를 사용하므로, 우리가 등록한 컨버터들을 사용할 수 있음

변수 표현식 : ${...}
컨버전 서비스 적용 : ${{...}}

${{number}} :
뷰 템플릿은 데이터를 문자로 출력, 컨버터를 적용하게 되면 Integer 타입인 10000 을 String 타입으로 변환하기 위해
IntegerToStringConverter 를 실행, 해당 부분은 컨버터를 실행하지 않아도 타임리프가 숫자를 문자로 자동으로 변환히기 때문에
컨버터를 적용할 때와 하지 않을 때가 같음

${ipPort} : 객체를 그냥 호출하기 위해 toString 을 호출하게 됨
${{ipPort}} : 뷰 템플릿은 데이터를 문자로 출력, 컨버터를 적용하게 되면 IpPort 타입을 String 타입으로 변환해야 하므로
IpPortToStringConverter 가 실행, 그 결과 127.0.0.1:8080 가 출력
-->
